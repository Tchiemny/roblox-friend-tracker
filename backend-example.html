<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Example - Roblox Friend Tracker</title>
    <style>
        :root {
            --primary-color: #00a2ff;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --success-color: #10b981;
            --error-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .status.connected {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success-color);
        }

        .status.disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error-color);
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            opacity: 0.8;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            margin: 5px;
            min-width: 200px;
        }

        #log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid var(--primary-color);
            padding-left: 10px;
        }

        .log-entry.success {
            border-left-color: var(--success-color);
        }

        .log-entry.error {
            border-left-color: var(--error-color);
        }

        code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå Backend Connection Example</h1>
        <p>This page demonstrates how to connect the frontend to the backend server.</p>

        <div class="section">
            <h2>Backend Configuration</h2>
            <div>
                <label>Backend URL:</label>
                <input type="text" id="backendUrl" value="http://localhost:3001" placeholder="http://localhost:3001">
                <button onclick="updateBackendUrl()">Update URL</button>
            </div>
            <div id="connectionStatus" class="status disconnected">
                ‚ùå Not Connected
            </div>
        </div>

        <div class="section">
            <h2>Actions</h2>
            <button onclick="testHealth()">Test Health Endpoint</button>
            <button onclick="connectWebSocket()">Connect WebSocket</button>
            <button onclick="disconnectWebSocket()">Disconnect WebSocket</button>
            <button onclick="getTrackedUsers()">Get Tracked Users</button>
            <br>
            <input type="text" id="userIdInput" placeholder="User ID">
            <input type="text" id="usernameInput" placeholder="Username (optional)">
            <button onclick="trackUser()">Track User</button>
        </div>

        <div class="section">
            <h2>Log</h2>
            <button onclick="clearLog()">Clear Log</button>
            <div id="log"></div>
        </div>
    </div>

    <script>
        let BACKEND_URL = 'http://localhost:3001';
        let websocket = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function updateBackendUrl() {
            BACKEND_URL = document.getElementById('backendUrl').value;
            log(`Backend URL updated to: ${BACKEND_URL}`, 'info');
            updateConnectionStatus(false);
        }

        function updateConnectionStatus(connected) {
            const statusDiv = document.getElementById('connectionStatus');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = '‚úÖ Connected';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '‚ùå Not Connected';
            }
        }

        async function testHealth() {
            try {
                log(`Testing health endpoint: ${BACKEND_URL}/health`);
                const response = await fetch(`${BACKEND_URL}/health`);
                const data = await response.json();
                log(`Health check response: ${JSON.stringify(data)}`, 'success');
                updateConnectionStatus(data.status === 'ok');
            } catch (error) {
                log(`Health check failed: ${error.message}`, 'error');
                updateConnectionStatus(false);
            }
        }

        function connectWebSocket() {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                log('WebSocket already connected', 'error');
                return;
            }

            try {
                const wsUrl = BACKEND_URL.replace(/^http/, 'ws');
                log(`Connecting to WebSocket: ${wsUrl}`);
                
                websocket = new WebSocket(wsUrl);

                websocket.onopen = () => {
                    log('‚úÖ WebSocket connected', 'success');
                    updateConnectionStatus(true);
                    // Request tracked list
                    websocket.send(JSON.stringify({ type: 'get-tracked' }));
                };

                websocket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        log(`WebSocket message: ${JSON.stringify(data)}`, 'success');
                    } catch (error) {
                        log(`WebSocket message parse error: ${error.message}`, 'error');
                    }
                };

                websocket.onerror = (error) => {
                    log(`WebSocket error: ${error.message || 'Unknown error'}`, 'error');
                };

                websocket.onclose = () => {
                    log('WebSocket disconnected');
                    updateConnectionStatus(false);
                };
            } catch (error) {
                log(`WebSocket connection error: ${error.message}`, 'error');
            }
        }

        function disconnectWebSocket() {
            if (websocket) {
                websocket.close();
                log('Disconnecting WebSocket...');
            } else {
                log('No WebSocket connection to close', 'error');
            }
        }

        async function getTrackedUsers() {
            try {
                log(`Getting tracked users from: ${BACKEND_URL}/tracked`);
                const response = await fetch(`${BACKEND_URL}/tracked`);
                const data = await response.json();
                log(`Tracked users: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                log(`Failed to get tracked users: ${error.message}`, 'error');
            }
        }

        async function trackUser() {
            const userId = document.getElementById('userIdInput').value;
            const username = document.getElementById('usernameInput').value;

            if (!userId && !username) {
                log('Please provide userId or username', 'error');
                return;
            }

            try {
                log(`Tracking user: ${userId || username}`);
                const response = await fetch(`${BACKEND_URL}/track`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        userId: userId ? parseInt(userId) : undefined,
                        username: username || undefined
                    })
                });
                const data = await response.json();
                log(`Track user response: ${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');
            } catch (error) {
                log(`Failed to track user: ${error.message}`, 'error');
            }
        }

        // Test connection on load
        window.addEventListener('load', () => {
            log('Backend Connection Example loaded');
            log('Make sure the backend server is running on the configured URL');
            testHealth();
        });
    </script>
</body>
</html>
