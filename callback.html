<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <style>
        :root {
            --primary-color: #00a2ff;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        p {
            color: rgba(255, 255, 255, 0.7);
        }

        .error {
            color: #ef4444;
            margin-top: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Authenticating...</h1>
        <p>Please wait while we complete your login.</p>
        <p id="error-message" class="error" style="display: none;"></p>
    </div>

    <script src="config.js"></script>
    <script>
        // OAuth2.0 Callback Handler
        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');

            // Check for errors from OAuth provider
            if (error) {
                showError(`Authentication failed: ${errorDescription || error}`);
                setTimeout(() => window.location.href = '/', 3000);
                return;
            }

            // Verify state parameter
            const savedState = localStorage.getItem('oauth_state');
            if (!state || state !== savedState) {
                showError('Invalid state parameter. Please try again.');
                setTimeout(() => window.location.href = '/', 3000);
                return;
            }

            // Clear the saved state
            localStorage.removeItem('oauth_state');

            if (!code) {
                showError('No authorization code received.');
                setTimeout(() => window.location.href = '/', 3000);
                return;
            }

            // Exchange authorization code for access token
            try {
                await exchangeCodeForToken(code);
            } catch (err) {
                console.error('Token exchange error:', err);
                showError('Failed to complete authentication. Please try again.');
                setTimeout(() => window.location.href = '/', 3000);
            }
        }

        async function exchangeCodeForToken(code) {
            // Note: In a production environment, the token exchange should be done
            // server-side to keep the client secret secure. For this demo, we're
            // using PKCE (Proof Key for Code Exchange) or assuming public client.
            
            // Since we can't securely store client secret in frontend code,
            // and Roblox OAuth requires client credentials, we'll store the token
            // if provided through other means, or redirect with the code.
            
            // For a client-side only app, Roblox would need to support PKCE
            // or you'd need a backend proxy to handle the token exchange.
            
            // For this implementation, we'll simulate the flow and provide
            // instructions for users to set up a backend or use PKCE if supported.
            
            showError('Token exchange requires a backend server. Please set up server-side OAuth handling or use PKCE if supported by Roblox.');
            
            // In a real implementation with backend:
            /*
            const response = await fetch('/api/oauth/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    code: code,
                    redirect_uri: CONFIG.REDIRECT_URI
                })
            });

            if (!response.ok) {
                throw new Error('Token exchange failed');
            }

            const data = await response.json();
            
            // Store the access token
            localStorage.setItem('roblox_access_token', data.access_token);
            
            // Redirect back to main page
            window.location.href = '/';
            */
        }

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        // Run callback handler when page loads
        handleCallback();
    </script>
</body>
</html>
